apply plugin:'groovy'
apply plugin:'eclipse'
apply plugin:'idea'

repositories {
    mavenCentral()
}

task wrapper(type:Wrapper) {
    gradleVersion = '2.0'
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.3'
    compile 'com.gmongo:gmongo:1.3'
    testCompile 'junit:junit:4.10'
}
