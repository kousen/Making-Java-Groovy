apply plugin:'groovy'
apply plugin:'war'
apply plugin:'jetty'
apply plugin:'eclipse'
apply plugin:'eclipse-wtp'

repositories {
    mavenCentral()
}

sourceSets {
    integrationTest
}

httpPort = 8163
stopPort = 9451
stopKey = 'foo'

[jettyRun, jettyRunWar]*.daemon = true

task integrationTest(type: Test, dependsOn: jettyRun) {
    testClassesDir = sourceSets.integrationTest.output.classesDir
    classpath = sourceSets.integrationTest.runtimeClasspath
    jettyStop.execute()
}

check.dependsOn integrationTest

task wrapper(type:Wrapper) {
    gradleVersion = '1.0-milestone-6'
}

def springVersion = '3.0.5.RELEASE'

dependencies {
    groovy "org.codehaus.groovy:groovy-all:1.8.5"
    providedCompile 'javax.servlet:servlet-api:2.5'
    
	testCompile "org.springframework:spring-context:$springVersion"
	testCompile "org.springframework:spring-web:$springVersion"
	testCompile "org.springframework:spring-tx:$springVersion"
	testCompile "org.springframework:spring-test:$springVersion" 
	
    testCompile "junit:junit:4.9"
    
    integrationTestCompile 'junit:junit:4.9',
        sourceSets.main.output, 
        sourceSets.test.output,
        configurations.testCompile
    integrationTestRuntime configurations.testRuntime
    
}
